<style>
  .minfo {
    color: #000;
    min-height: 60px;
    position: relative;
    padding-bottom: 20px;
    padding-top: 20px;
  }

  .header {
    margin-bottom: 2%;
    flex-direction: row;
    display: flex;
    place-content: center space-between;
  }

  .name {
    color: rgba(0, 0, 0, 0.87);
    font-size: 20px;
    line-height: normal;
    font-family: Roboto, 'Helvetica Neue', Arial, sans-serif;
  }

  .search {
    float: right;
    margin-right: 4%
  }

  .title {
    font-size: 14px;
    letter-spacing: 2px;
    font-weight: 900;
    height: 100%;
    line-height: normal;
    font-family: Roboto, 'Helvetica Neue', Arial, sans-serif;
    color: #111;
  }

  .extra {
    font-size: 13px;
    margin-top: 2px;
    margin-right: 32px;
  }

  .new {
    color: #8B8B8B !important;
    font-weight: 500;
  }

  .tp {
    margin-right: 32px;
    font-size: 13px;
    position: relative;
    padding: 0;
    width: 8em;
    height: 4em;
    line-height: 4em;
    text-align: center;
  }

  .numerator {
    font-size: 25px;
  }

  .denominator {
    font-size: 15px;
  }

  .tp p {
    position: absolute;
    top: -15px;
    width: 10em;
    text-align: center;
    display: block;
    z-index: 2;
    font-size: 11px;
    margin: 0px !important;
    padding: 0px !important;
    color: #8B8B8B !important;
  }

  .divider {
    width: 100%;
    height: 1px;
    background: #E0E0E0;
  }

  .progress-circle {
    margin-right: 32px;

    font-size: 13px;
    position: relative;
    /* so that children can be absolutely positioned */
    padding: 0;
    width: 4em;
    height: 4em;
    background-color: #F2E9E1;
    border-radius: 50%;
    line-height: 4em;
  }

  .progress-circle:after {
    border: none;
    position: absolute;
    top: 0.35em;
    left: 0.35em;
    text-align: center;
    display: block;
    border-radius: 50%;
    width: 3.3em;
    height: 3.3em;
    background-color: white;
    content: " ";
  }

  .progress-circle span {
    position: absolute;
    line-height: 4em;
    width: 4em;
    text-align: center;
    display: block;
    /*color: #53777A;*/
    z-index: 2;
  }

  .new {
    color: #8B8B8B !important;

  }

  .progress-circle p {
    margin-right: 32px;
    position: absolute;
    top: -15px;
    /* line-height: 11em;*/
    /*width: 6em;*/
    text-align: center;
    display: block;
    /* color: #53777A; */
    z-index: 2;
    font-size: 11px;
    margin: 0px !important;
    padding: 0px !important;
    color: #8B8B8B !important;
  }

  .left-half-clipper {

    border-radius: 50%;
    width: 4em;
    height: 4em;
    position: absolute;

    clip: rect(0, 4em, 4em, 2em);
  }

 
  .value-bar {
    position: absolute;
    clip: rect(0, 2em, 4em, 0);
    width: 4em;
    height: 4em;
    border-radius: 50%;
    border: 0.45em solid #53777A;
    box-sizing: border-box;
  }

  .progress-circle.over50 .first50-bar {
    position: absolute;
    clip: rect(0, 4em, 4em, 2em);
    background-color: #53777A;
    border-radius: 50%;
    width: 4em;
    height: 4em;
  }

  .progress-circle:not(.over50) .first50-bar {
    display: none;
  }

  paper-card {
    display: block !important;
    padding: 24px;
    box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
  }

  .layout.horizontal {
    -ms-flex-direction: row;
    -webkit-flex-direction: row;
    flex-direction: row;
  }

  a {
    color: #4285f4;
    cursor: pointer;
    text-decoration: underline;
    font-size: 15px;
  }

  .flex-container {
    display: flex;
    flex-direction: row;
    box-sizing: border-box;
    max-height: 100%;
    margin-top: 1%;
    margin-bottom: 0.5%;
    place-content: center flex-start;
    align-items: center;
  }

  circle {
          transition: stroke-dashoffset 0.35s;
          transform: rotate(-90deg);
          transform-origin: 50% 50%;
        }
</style>

<paper-card >

    
  <div class="testMeasure">
    <div class="header">
      <div class="name">
        <iron-icon icon="schedule"></iron-icon>
        Measurement Period 2012
      </div>
      <div class="search">
        <paper-input no-label-float label="Search..." on-keyup="search" value="{{searchValue}}" style="
          color: #455a36;font-size: 14px;
      ">
          <iron-icon icon="search" slot="prefix" style="
              color: #455a36;
          "></iron-icon>
        </paper-input>
      </div>
    </div>
    <div class="content">
      <template is="dom-repeat" items="{{measures}}">
        <div class="flex-container">
          <div class="infor">
            <div class="title">{{item.title}}</div>
            <a href="javascript:;" (click)=" gotoTestDetails() ">
              {{item.testmeasure}}
            </a>
            <div class="extra new">Status: {{item.status}}</div>
          </div>
          <span _ngcontent-c32="" class="ng-tns-c32-16" fxflex="" ng-reflect-flex="" style="flex: 1 1 1e-09px;box-sizing: border-box;"></span>
          <div class="flex-container">
              
            <svg class="progress-ring" width="60" height="60" style="
            margin-top: -4px;
            margin-right:  32px;">
              <circle class="progress-ring__circle"  stroke-width="4" stroke$={{color}} fill="pink" r="22" cx="30" cy="30"  style$="stroke-dasharray:138.285 138.285;stroke-dashoffset:{{setProgress(item.value,item.status)}};"></circle>
              <text x="22" y="33" class="percentage" style="font-size: 13px">{{item.value}}</text> 
            </circle>
            </svg>
              <!-- <p style="top: -70%;">EXPECTED</p> -->
            </div>
            <div class="tp">
              <span class="numerator">{{item.numerator}}</span> /
              <span class="denominator">{{item.denominator}}</span>
              <p style="top: -70%;">TEST PATIENTS</p>
            </div>
            <div style="
        margin-right: 32px;
    ">
              <a>
                <paper-icon-button icon="cached" style="padding: 0%;"></paper-icon-button>
              </a>
            </div>
            <div style="
        margin-right: 32px;
    ">
              <a>
                <paper-icon-button icon="social:person-add" style="padding-left: 5%;padding-top: 0%;padding-bottom: 0%;padding-right: 0%"></paper-icon-button>
              </a>
            </div>
          </div>
        </div>
        <div class="divider "></div>
    </div>
    </template>
  </div>
  <mat-paginator class="paginator" [length]="3" [pageSize]="10"></mat-paginator>
  </div>
</paper-card>

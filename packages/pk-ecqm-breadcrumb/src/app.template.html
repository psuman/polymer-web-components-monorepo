<style>

  :host
  {
    --breadcrumb-font-style: Roboto, 'Helvetica Neue', Arial, sans-serif;
  }

  html, body {
   
    min-height: 100%;
    height: 100%;
    line-height: normal;
    font-family:var(--breadcrumb-font-style);
    color: #111;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale
}


 

  .title {
    font-size: 20px;
   
    color: #282923 !important;
    margin-bottom: 6px;
  }

  a.crumb, a.link {
  
    color: #282923 !important;
    text-decoration: none;
    transition: opacity .2s ease-in-out;
    font-size: 15px;
  }

  .chevron {
    font-size: 20px;
    line-height: 20px;
    height: 20px;
    width: 20px;
    margin-bottom: -2px;
    color: #282923 !important;
    transition: opacity .2s ease-in-out;
  }

  div.crumb {
   
    color: #282923 !important;
    transition: opacity .2s ease-in-out;
    font-size: 15px;
  }






  iron-icon
  {
    color: #282923 !important;
    
    transition: opacity .2s ease-in-out;
  }

</style>

<div class="breadcrumbs" >
    <div class="title">{{ currentPage }}</div>

<template  is="dom-if" if="{{!isHome}}">
<div class="crumbs">
    <a class="crumb home">Home</a>

    <template  is="dom-repeat" items="{{names}}">
  
        <iron-icon icon="chevron-right"></iron-icon>
        <a class="link">{{ item }}</a>  
  
    </template>

      <iron-icon icon="chevron-right"></iron-icon>
      <a class="link">{{ currentPage }}</a>
    
  </div>
</div>
</template>
